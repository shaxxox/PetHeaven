    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="release.css">
    <script src="script.js"></script>
    <title>Pet Release</title>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <header class="nav">
            <img src="Images\image-removebg-preview.png" class="logo" style="height: 100px;" alt="Logo">
            <p></p>
            <p></p>
            <p></p>
            <a href="home_page.html" style="text-decoration: none;"><h2> Home</h2></a>
            <a href="puppy.html" style="text-decoration: none;"><h2> Pet Adoption</h2></a>
            <a href="release.html" style="text-decoration: none;"><h2>Releasing Pets</h2></a>
            <a href="register.html" style="text-decoration: none;"><h2>Register</h2></a>
            <span id="openbtn" style="font-size:30px;cursor:pointer; padding-right:3%; color:white;" onclick="openNav()">&#9776;</span>
        </header>
    </div>

    <div style="text-align: Center;">
        <h1 class="tittle">Pet Release Form</h1>
        <h4 style="font-weight: lighter;">We are here to accept this wonderful pets to help them find their forever homes. Please fill up the required information in the form below <br> and await an email sent regarding the results. Thank You!</h4>
    </div>
    <hr style="width: 85%; text-align:center ; border: solid 1px lightgrey">

    <div class="form">
        <form action="">
            <input type="text" placeholder="Owner's Name">
            <input type="email" placeholder="Email Address">
            <input type="number" maxlength="8" placeholder="Contact Number">
            <input type="text" placeholder="Pet's Name">
            <select name="pet_type" id="pet_type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="fish">Fish</option>
                <option value="birds">Birds</option>
                <option value="others">Others</option>
            </select>
            <input type="number" placeholder="Age">
            <textarea name="description" id="description" cols="10" rows="10" placeholder="Description of your pet"></textarea>
            <input type="submit" name="" id="">
        </form>
    </div>
</body>
</html>
