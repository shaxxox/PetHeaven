<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="universal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images\image-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="script.js"></script>
    <title>Pet Heaven Login</title>
</head>
<body>
    <!-- Side Navigation -->
    <div class="sidenav" id="mySidenav">
        <p class="side_nav_content">Menu</p>
        <hr style="background-color:white; border: solid white;border-radius: 20px; width:85%; text-align:center; margin-top:10%; margin-bottom: 20%;">
        <a href="#" class="closebtn" style="font-size:50px;" onclick="closeNav()">&times;</a>
        <a href="home_page.html">Home</a>
        <a href="puppy.html"><i class="bi bi-chat-heart"></i> Pet Adoption</a>
        <a href="release.html"><i class="bi bi-heartbreak"></i> Releasing Pets</a>
        <a href="register.html"><i class="bi bi-box-arrow-in-left"></i> Register</a>
    </div>
    <!-- Header Section -->
    
    <div class="header">
        <header class="nav" style="padding: 2% 0 0 2%;">
            <a href="home_page.html"><i class="fa fa-close" style="font-size: 3rem; color:#111;"></i></a>
        </header>
    </div>

    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx" ><img src="Images/Image_10.webp" alt="" style="box-sizing:content-box;"></div>
                <div class="formBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">don't have an account? <a href="#" onclick="toggleForm()">Sign Up.</a></p>
                    </form>
                </div>
            </div>

            <div class="user signupBx">
                <div class="formBx">
                    <form action="">
                        <h2>Create an account</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email Adress">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <select id="pet_type" name="pet_type">
                            <option value="member">Member</option>
                            <option value="supporter">Supporter</option>
                        </select>
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account? <a href="#" onclick="toggleForm()">Sign in.</a></p>
                    </form>
                </div>

                <div class="imgBx"><img src="Images/Image_11.jpg" alt=""></div>
            </div>

        </div>
    </section>

    <script>
        function toggleForm(){
            section = document.querySelector('section');
            container = document.querySelector('.container');
            header = document.querySelector('.nav');
            container.classList.toggle('active');
            section.classList.toggle('active');
            header.classList.toggle('active');
        }
    </script>
</body>
</html>
